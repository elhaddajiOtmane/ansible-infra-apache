---
# tasks file for web role

- name: Update apt packages
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Apache
  apt:
    name: apache2
    state: present

- name: Start Apache service
  service:
    name: apache2
    state: started
    enabled: true

- name: Create index.html
  copy:
    content: "<h1>Welcome to {{ inventory_hostname }}</h1>"
    dest: /var/www/html/index.html
